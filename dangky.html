<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | LinguaLearn</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #495057;
            --success: #4cc9f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }
        
        .register-container {
            display: flex;
            max-width: 1000px;
            width: 90%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .register-left {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .register-left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .register-left p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .register-left img {
            max-width: 80%;
            margin-top: 2rem;
        }
        
        .register-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .register-right h2 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .register-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .register-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .register-form input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .register-form input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .name-fields {
            display: flex;
            gap: 1rem;
        }
        
        .name-fields .form-group {
            flex: 1;
        }
        
        .password-strength {
            height: 5px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-fill {
            height: 100%;
            width: 0%;
            background-color: var(--success);
            transition: width 0.3s;
        }
        
        .password-hint {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .terms input {
            margin-right: 0.5rem;
            margin-top: 0.3rem;
        }
        
        .terms label {
            font-size: 0.9rem;
        }
        
        .terms a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .register-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .register-btn:hover {
            background-color: var(--secondary);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }
            
            .register-left {
                padding: 2rem;
                display: none; /* Ẩn phần left trên mobile */
            }
            
            .register-right {
                padding: 2rem;
            }
            
            .name-fields {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <h1>Bắt đầu hành trình!</h1>
            <p>Đăng ký để khám phá thế giới ngôn ngữ cùng chúng tôi</p>
            <img src="https://images.unsplash.com/photo-1546410531-bb4caa6b424d?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Học ngoại ngữ">
        </div>
        <div class="register-right">
            <h2>Tạo tài khoản</h2>
            <form class="register-form">
                <div class="name-fields">
                    <div class="form-group">
                        <label for="first-name">Họ</label>
                        <input type="text" id="first-name" placeholder="Nhập họ của bạn" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Tên</label>
                        <input type="text" id="last-name" placeholder="Nhập tên của bạn" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" placeholder="Tạo mật khẩu" required>
                    <div class="password-strength">
                        <div class="password-strength-fill" id="password-strength"></div>
                    </div>
                    <div class="password-hint">Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số</div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                </div>
                <div class="terms">
                    <input type="checkbox" id="agree-terms" required>
                    <label for="agree-terms">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a></label>
                </div>
                <button type="submit" class="register-btn">Đăng ký</button>
            </form>
            
            <div class="login-link">
                Đã có tài khoản? <a href="dangnhap.html">Đăng nhập ngay</a>
            </div>
        </div>
    </div>

    <script>
        // Kiểm tra độ mạnh mật khẩu
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('password-strength');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Kiểm tra độ dài
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Kiểm tra chữ hoa, chữ thường
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            
            // Kiểm tra số
            if (/\d/.test(password)) strength += 1;
            
            // Kiểm tra ký tự đặc biệt
            if (/[^a-zA-Z0-9]/.test(password)) strength += 1;
            
            // Cập nhật thanh độ mạnh
            const width = strength * 20;
            passwordStrength.style.width = width + '%';
            
            // Đổi màu theo độ mạnh
            if (strength <= 2) {
                passwordStrength.style.backgroundColor = '#ff4d4d';
            } else if (strength <= 4) {
                passwordStrength.style.backgroundColor = '#ffa500';
            } else {
                passwordStrength.style.backgroundColor = '#4cc9f0';
            }
        });
    </script>
</body>
</html>
